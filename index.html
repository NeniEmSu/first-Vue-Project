<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Vue Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="navigation">
        <div class="nav-bar">
            <a :href="home">Home</a>
            <a :href="about">About</a>
        </div>
    </div>


    <div id="app">
        <div class="product">

            <div class="product-image">
                <img v-bind:src="image" :alt="description">
            </div>

            <div class="product-info">
                <div class="cart">
                    <p>Cart({{cart}})</p>
                </div>
                <h1>{{ title }}</h1>
                <p>{{ description }}</p>
                <p v-if="inStock">In Stock </p>
                <p v-else>Out of Stock</p>
                <p>{{ sale }}</p>
                <ul>
                    <li v-for="item in items">{{ item }}</li>
                </ul>

                <div v-for="(variant, index) in variants" :key="variant.variantId" class="color-box"
                    :style="{ backgroundColor: variant.variantColor }" @mouseover="updateProduct(index)">
                </div>
                <ol>
                    <li v-for="size in sizes">{{ size }}</li>
                </ol>


                <div><button v-on:click="addToCart" :disabled="!inStock" :class="{disabledButton: !inStock}">Add to
                        Cart</button>
                </div>
                <div><button v-on:click="decrimentFromCart" v-show="cart > 0">Dectrment From cart</button></div>



            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
