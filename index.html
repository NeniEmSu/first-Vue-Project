<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Vue Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="navigation">
        <div class="nav-bar">

</html>
